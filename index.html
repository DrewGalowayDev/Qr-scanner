<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-Men Flash Messenger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50; /* Green */
      color: #fff;
      padding: 10px 0;
      text-align: center;
      position: relative;
      height:70px;
    }

    .header-text {
      font-size: 35px;
      margin: 0;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 70px;
      height: auto;
      border-radius:5px;
    }

  

    .input-section {
      margin: 50px auto;
      width: 80%;
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .input-section input[type="text"] {
      width: calc(100% - 80px);
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .input-section button {
      background-color: #FFC107; /* Orange */
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .input-section button:hover {
      background-color: #FFA000; /* Darker shade of Orange */
    }

    footer {
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #009688; /* Teal */
      color: #fff;
    }

    footer p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="2.png" alt="Logo" class="logo">
    <h1 class="header-text">X-Flash Messenger</h1>
    <h2 style="color:#716aff;">QR Code generator</h2>
    </div>
  </header>

  <div class="input-section">
    <input id="inputValue" type="text" placeholder="Enter your text here">
    <button id="generateBtn">Generate QR Code</button>
    <br><br>
    <div id="qrContainer"></div>
  </div>

  <footer>
    <p>RobinðŸŽ¬drewgallowaydev &copy; 2024 | X-Flash Messenger</p>
    <p>Email: robinsonotoch7@gmail.com</p>
    <p>Phone: +254 706576238</p>
    <div class="subscribe">
      <a href="https://drewgalowaydev.github.io/robinsoncv/">Subscribe</a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const inputValue = document.querySelector('#inputValue');
    const generateBtn = document.querySelector('#generateBtn');
    const qrContainer = document.querySelector('#qrContainer');

    generateBtn.addEventListener('click', function() {
      if (inputValue.value.trim() === '') {
        alert('Please enter a value in the textbox.');
        return;
      }

      var qr = new QRCode(qrContainer, {
        text: inputValue.value,
        width: 256,
        height: 256,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });
    });
  </script>
</body>
</html>
